<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'index.php', true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                document.getElementById('result').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>
</body>
</html>
